<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    
    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto&display=swap" rel="stylesheet">
     <!-- End Google Font Links -->

     <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> <!-- vue link -->
</head>
<body>

    <header class="headerContainer"> <!-- header -->

        <div class="headerImg">

            <img src="images/logo.png" alt="Mini Cooper Logo">

        </div>

    </header> <!-- end of header -->

   <main id="app">   <!-- connects to vue -->

         <div class="vids"> <!-- start of car videos -->

            <div class="vidTitle">
                <h2>{{ clickedVideo.carName }}</h2>
                <p>{{ clickedVideo.slogan }}</p>
            </div>

            <div class="vidPrice">
                <h3>{{ clickedVideo.price }}</h3>
            </div>

            <div @click="toggleVid">
                <video ref="vid" :src="`videos/${clickedVideo.vid}`" loop autoplay muted></video>
            </div>

            <div class="videosList">

                <div v-for="car in miniCars" @click="changeVid(car.car_id)">
                    <img :src="`images/${car.thumb}`" :alt="car.carName">
                </div>

            </div>

        </div> <!-- end of car videos -->

        <div class="carDescription"> <!-- car descriptions -->
            <h2>{{ clickedVideo.carName }}</h2>
            <p> {{clickedVideo.carDescription }}</p>
            <hr>
            <img :src="`images/${clickedVideo.img}`" :alt="clickedVideo.carName">
        </div> <!-- end car descriptions -->
`       
    </main>
</body>

<script src="js/main.js" type="module"></script>
</html>
